<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Detect Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//unpkg.com/force-graph"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap');

        body{
            font-family: 'Heebo', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <div class="col-md-4 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h4>Car Detect Web</h4>
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2" style="text-decoration:none">Home</a></li>
                <li><a href="/api" class="nav-link px-2">API Reference</a></li>
                <li><a href="https://github.com/arv1nd-s/car-detect-web" class="nav-link px-2">GitHub</a></li>
            </ul>
        </header>
    </div>
    
    <div class="container">
        <div class="text-center">
            <img src="/static/{{ image }}.jpg" class="rounded mw-100" alt="Event Image">
        </div>
        <br>
        <div class="card text-center">
            <h6 class="card-header text-primary">API Response</h6>
            <div class="card-body">
                <p>Bicycle: <span>{{ response.bicycle }}</span></p>
                <p>Car: <span>{{ response.car }}</span></p>
                <p>Motorcycle: <span>{{ response.motorcycle }}</span></p>
                <p>Bus: <span>{{ response.bus }}</span></p>
                <p>Truck: <span>{{ response.truck }}</span></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
